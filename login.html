<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title_holder">
      <img class="logo" src="/img/Logo.png" />

      <h1>Huddle</h1>
    </div>
    <title></title>
    <div class="image_container">
      <img src="/img/Main.png" />
    </div>

    <form action="home.html" method="get">
      <div class="credential_container">
        <input type="text" placeholder="USERNAME" />
        <input type="password" placeholder="PASSWORD" />
      </div>
      <div class="button_container">
        <button class="login_button left color_b">Log In</button>
        <button class="login_button right">Sign Up</button>
      </div>
      <div class="external_login">
        <a class="icon_holder" href="WelcomeBackPolina.html">
          <img src="/img/google icon.svg" class="icon"></i>
          <img src="/img/facebook icon.svg" class="icon"></i>
          <img src="/img/apple icon.svg" class="icon"></i>
        </a>
      </div>
    </form>
  </body>
</html>

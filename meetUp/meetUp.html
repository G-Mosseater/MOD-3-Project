<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../navbar/navbar.css" />
    <link rel="stylesheet" href="./meetUp.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="title">
        <img class="logo" src="../img/Logo/logo alone 2.svg" />

        <h1>Huddle</h1>
      </div>
      <div class="img_container">
        <img src="../img/Background/wave_top.svg" class="wave_img" />
        <div class="meetup">Meetup</div>
      </div>
    </header>
    <section class="info_container">
      <div class="info_box">
        <label class="label" for="Title">Title</label>
        <input class="info info_text" type="text" id="Name" />
      </div>
      <div class="info_box" class="info_margin">
        <label class="label" for="Time">Time</label>
        <input class="info info_text" type="text" id="Name" />
      </div>
      <div class="info_box" class="info_margin">
        <label class="label" for="Date">Date</label>
        <input class="info info_text" type="text" id="Name" />
      </div>
      <div class="info_box" class="info_margin">
        <label class="label" for="Address">Address</label>
        <input class="info info_text" type="text" id="Name" />
      </div>
      <div class="description">
        <label class="label" for="Name">Description</label>
        <textarea
          class="desc"
          name="comments"
          rows="5"
          placeholder="Enter your description"
        ></textarea>
      </div>
      <div class="button_container">
        <button class="create_button" id="buttonCreate">Create</button>
      
      <div id="messageContainer">
      </div>
    </div>
      <div class="image_bottom_container">
        <img class="bottom_image" src="../img/Background/background_bottom.svg" />
      </div>
    </section>

    <!-- NAV BAR  -->
    <nav class="nav_container">
      <div class="nav_menu">
        <ul class="nav_list">
          <li class="nav_item">
            <a href="../home/home.html" class="nav_link">
              <img src="../img/Icons/icon home.svg" class="nav_icon" />
            </a>
          </li>
          <li class="nav_item">
            <a href="../chat_rooms/chat_rooms.html" class="nav_link">
              <img src="../img/Icons/icon chat.svg" class="nav_icon" />
            </a>
          </li>
          <li class="nav_item">
            <a href="../events/events.html" class="nav_link active">
              <img src="../img/Icons/icon event.svg" class="nav_icon" />
            </a>
          </li>
          <li class="nav_item">
            <a href="../profile/profile.html" class="nav_link">
              <img src="../img/Icons/icon profile.svg" class="nav_icon" />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <script src="./meetUp/meetUp.js"></script>
  </body>
</html>
